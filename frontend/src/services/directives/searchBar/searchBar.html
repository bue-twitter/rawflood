<div style="height: 110px; width: 100%;  background: linear-gradient(45deg, #07a9fe 0%, #2ec9ff 100%); color: #fff; box-shadow: 0px 3px 8px 1px rgba(0, 0, 0, 0.1);">
  <div style="width: 960px; height: 100%; margin-left: auto; margin-right: auto;">
    <div style="font-size: 30px; height: 100%; display: inline-block;">
      <span style="display: inline-block; margin-top: 36px; cursor: pointer; outline: none;"> <a [routerLink]="['/']" style="color: inherit; text-decoration: none;"> RawFlood </a></span> </div>
    <div style="display: inline-block; vertical-align: super; width: 660px;">
      <div class="searchInputSubContainerSingleRow">
        <input placeholder="What are you looking for?" [(ngModel)]="searchService.listingSearchText" (keyup.enter)="searchService.resetListingPagination(); searchService.searchListings()" class="rawFloodSearchBar" style="outline: none; border: none; padding: 15px 0px 15px 15px; width: Calc(100% - 56px);">
        <i class="fa fa-search" aria-hidden="true" style="color: rgba(0, 0, 0, 0.3); padding: 10px; cursor: pointer;" (click)="searchService.initialRemoteSearch()"> </i>
      </div>
    </div>
    <div style="float: right; position: relative; top: 46px; color: rgba(255, 255, 255, .9);">
      <span style="font-size: 16px;">
        <span style="margin-right: 10px; cursor: pointer;"><a href="/" style="color: inherit; text-decoration: none;" [routerLink]="['/updateStore']"> Update </a></span>
        <span style="margin-left: 15px; cursor: pointer;"><a href="/" style="color: inherit; text-decoration: none;" [routerLink]="['/about']"> About </a></span>
      </span>
    </div>
  </div>
</div>
